<!-- Handles how the delete post page is displayed -->
{% extends "base.html" %}

{% block content %}

{% if user %}
    {% if user.name == post.created_by %}
    <p>Your post {{ post.content }} has been successfully deleted</p>
    {% else %}
    <p class="error">You don't have permission to delete!</p>
    {% endif %}
{% else %}
    <p class="error">You need to login!</p>
{% endif %}

{% endblock %}
