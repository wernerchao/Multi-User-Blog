<div style="margin: 40px 70vw 0 0vw; border: 1px solid white; width: 30vw">
    <form method="post" style="text-align: right">
        <label>
            Username: 
            <input type="text" name="username" value="{{username}}" /> &nbsp {{ error_username }}
        </label>
        <br>
        <label>
            Password: 
            <input type="password" name="password" /> &nbsp {{ error_password }}
        </label>
        <br>
        <label>
            Verify Password: 
            <input type="password" name="verifyPassword" /> &nbsp {{ error_verify }}
        </label>
        <br>
        <label>
            Email (optional): 
            <input type="email" name="email" /> &nbsp {{ error_email }}
        </label>
        <br>
        <input type="submit" />
    </form>
</div>
