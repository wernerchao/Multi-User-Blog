<!-- How individual post is displayed -->
<div class="post">
    <div class="post-heading">
        <h4 class="post-title">
            {{p.title}}
        </h4>
        <div class="post-date">
            {{p.created.strftime("%b %d, %Y")}}
        </div>
        <br/>
    </div>

    <div class="post-content">
        {{p._render_text | safe}}
    </div>
    <form action="/blog/editpost" method="get">
        <input type="hidden" name="key" value="{{p.key()}}">
        <input type="submit" value="edit">
        {{ error }}
    </form>
    <form action="/blog/deletepost" method="post">
        <input type="hidden" name="key" value="{{p.key()}}">
        <input type="submit" value="delete">
    </form>
    <hr />
</div>
